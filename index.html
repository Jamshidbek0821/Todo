<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style type="text/tailwindcss"></style>
</head>

<body class="bg-gray-700 text-white font-sans">
    <main class="pt-[80px] w-[500px] mx-auto">
        <h1 class="text-[30px] font-bold text-center mb-[30px]">Todo App</h1>
        <input type="text"
            class="search-input rounded-[5px] w-full mb-3 p-[12px] text-[16px] bg-white text-gray-600 placeholder:text-gray-600 outline-none"
            placeholder="Search todos..." />
        <div class="flex justify-between items-center mb-[15px] text-sm">
            <p class="todo-stats text-gray-200">Total: 0 | Completed: 0 | Uncompleted: 0</p>
            <button
                class="clear-all-btn bg-red-600 hover:bg-red-700 px-3 py-1 hover:bg-white hover:text-gray-600 text-white text-sm rounded">
                Clear All
            </button>
        </div>
        <section class="bg-[#555] py-[15px] px-[10px] mb-[20px] rounded-[5px]">
            <form autocomplete="off" class="site-form flex justify-between gap-[10px]">
                <input
                    class="form-input w-[400px] rounded-[5px] p-[15px] text-[17px] bg-gray-700 text-white outline-none"
                    type="text" name="todo" placeholder="Enter new todo..." required />
                <button
                    class="form-btn w-[80px] rounded-[5px] bg-red-500 hover:bg-white text-white hover:text-gray-600 font-semibold"
                    type="submit">
                    Create
                </button>
            </form>
        </section>
        <ul class="todo-list space-y-[10px]"></ul>
    </main>
    <div class="alert-container fixed top-5 right-5 z-50 space-y-2"></div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
